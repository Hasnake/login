{% extends "base.html" %}
{% block content %}

{% if watchlist|length > 0 %}
  <h3>My Watchlist</h3>
  <ul>
    {% for movie in watchlist: %}
      <li>
        <form action="/watched-it" method="post">
          {{ movie.name }}
          <input type="hidden" name="watched-movie" value="{{ movie.id }}"/>
          <input type="submit" value="I Watched it!"/>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endif %}

<h3>Edit My Watchlist</h3>

<form action="/add" method="post">
    <label>
        I want to add
        <input type="text" name="new-movie"/>
        to my watchlist.
    </label>
    <input type="submit" value="Add It"/>
</form>

<h2><a href="/ratings">Ratings</a></h2>

{% if error %}
  <p class='error'>{{ error }}</p>
{% endif %}
{% endblock %}
